<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Calculator APP</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main>
      <div class="history-container">
        <div class="tittle-head">
          <h2>Historial</h2>
        
        </div>
        <table id="history-table">
            <thead>
              <tr>
                <th>Operación</th>
                <th>Resultado</th>
              </tr>
            </thead>
            <div class="table-body-container">
              
            </div>
            <tbody>
                <!-- Aquí se insertarán las filas de la tabla desde JavaScript -->
            </tbody>
        </table>
      </div>
      <div class="calculator">
          <div class="display">
              <p id="label">0</p>
          </div>
          <div class="buttons">
              <div class="numbers">
                  <button class="number" id="uno" value="1">1</button>
                  <button class="number" id="dos" value="2">2</button>
                  <button class="number" id="tres" value="3">3</button>
                  <button class="number" id="cuatro" value="4">4</button>
                  <button class="number" id="cinco" value="5">5</button>
                  <button class="number" id="seis" value="6">6</button>
                  <button class="number" id="siete" value="7">7</button>
                  <button class="number" id="ocho" value="8">8</button>
                  <button class="number" id="nueve" value="9">9</button>
                  <button class="number" id="cero" value="0">0</button>
              </div>
              <div class="operators">
                  <button class="operator" id="suma" value="+">+</button>
                  <button class="operator" id="resta" value="-">-</button>
                  <button class="operator" id="multiplicacion" value="*">x</button>
                  <button class="operator" id="division" value="/">/</button>
                  <button class="operator" id="clear" value="C">C</button>
                  <button class="operator" id="point">.</button>
                  <button class="equal" id="equal" value="=">=</button>
                  
              </div>
          </div>
      </div>
    </main>

    <script type="module" src="../index.js"></script>
  </body>
</html>
